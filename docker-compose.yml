volumes:
  mongo_data:
  redis_data:

services:
  # --- Backend ---
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: auction-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./apps/backend/.env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/backend:/usr/src/app
      - /usr/src/app/node_modules

  # --- Frontend ---
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: auction-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  # --- MongoDB ---
  mongo:
    image: mongo:6.0
    container_name: auction-mongo
    restart: always
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: >
        mongosh --port 27017 --quiet --eval '
        const host = "mongo:27017";
        const cfg = { _id: "rs0", members: [{ _id: 0, host }] };
        function ok() { try { rs.status(); return true; } catch (e) { return false; } }
        if (!ok()) {
          try { rs.initiate(cfg); } catch (e) {}
          try { rs.reconfig(cfg, { force: true }); } catch (e) {}
        }
        if (!ok()) { quit(1); }
        '
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: auction-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
